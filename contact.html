<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - أكاديمية الزيتون</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', 'Tajawal', sans-serif; color: #002147; }
        .bg-main-blue { background-color: #002147; }
        .bg-accent-gold { background-color: #D4AF37; }
        .text-accent-gold { color: #D4AF37; }
        .border-accent-gold { border-color: #D4AF37; }
        .ring-accent-gold:focus { ring-color: #D4AF37; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-main-blue">أكاديمية الزيتون</a>
            <div class="hidden lg:flex items-center space-x-8 space-x-reverse">
                 <a href="about.html" class="text-base font-medium hover:text-accent-gold">عن الأكاديمية</a>
                 <a href="gallery.html" class="text-base font-medium hover:text-accent-gold">معرض الصور</a>
                 <a href="blog.html" class="text-base font-medium hover:text-accent-gold">المدونة</a>
                 <a href="contact.html" class="text-base font-bold text-accent-gold">اتصل بنا</a>
            </div>
            <a href="register.html" class="hidden lg:block bg-accent-gold text-white font-bold py-2 px-6 rounded-md">التسجيل الآن</a>
            </nav>
        </header>

    <main class="py-24">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-extrabold text-main-blue mb-4">نحن هنا من أجلك</h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">لديك سؤال؟ تحتاج إلى مساعدة؟ لا تتردد في التواصل معنا.</p>
            </div>
            <div class="grid lg:grid-cols-12 gap-12 bg-white p-8 md:p-12 rounded-lg shadow-lg">
                <div class="lg:col-span-5">
                    <h2 class="text-3xl font-bold mb-6">معلومات الاتصال</h2>
                    <div class="space-y-6">
                        <div class="flex items-start space-x-4 space-x-reverse">
                            <i class="fas fa-map-marker-alt text-2xl text-accent-gold mt-1"></i>
                            <div>
                                <h3 class="font-bold text-lg">موقعنا</h3>
                                <p class="text-gray-600">شارع الزيتون، حي الجامعة، تعز، اليمن</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4 space-x-reverse">
                            <i class="fas fa-phone-alt text-2xl text-accent-gold mt-1"></i>
                            <div>
                                <h3 class="font-bold text-lg">الهاتف</h3>
                                <p class="text-gray-600" dir="ltr">+967 734 788 351</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-4 space-x-reverse">
                            <i class="fas fa-envelope text-2xl text-accent-gold mt-1"></i>
                            <div>
                                <h3 class="font-bold text-lg">البريد الإلكتروني</h3>
                                <p class="text-gray-600">saber@zaytounacademy.org</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-7">
                     <h2 class="text-3xl font-bold mb-6">أرسل لنا رسالة</h2>
                     <form action="#" method="POST" class="space-y-4">
                        <div class="grid sm:grid-cols-2 gap-4">
                            <div>
                                <label for="name" class="font-semibold">الاسم الكامل</label>
                                <input type="text" id="name" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-accent-gold">
                            </div>
                             <div>
                                <label for="email" class="font-semibold">البريد الإلكتروني</label>
                                <input type="email" id="email" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-accent-gold">
                            </div>
                        </div>
                        <div>
                            <label for="subject" class="font-semibold">الموضوع</label>
                            <input type="text" id="subject" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-accent-gold">
                        </div>
                        <div>
                             <label for="message" class="font-semibold">رسالتك</label>
                             <textarea id="message" rows="5" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-accent-gold"></textarea>
                        </div>
                        <button type="submit" class="bg-accent-gold text-white font-bold py-3 px-8 rounded-md hover:opacity-90 transition-opacity">إرسال الرسالة</button>
                     </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-main-blue text-white pt-16 pb-8 mt-24">
        </footer>
</body>
</html>
